{% extends "Home.html" %}

{% block content %}
    <h2>{{operation}}  LoanProduct</h2>
    <form id="frm" name="frm" method="post" action="/ProcessLoanProductOperation" enctype="multipart/form-data">
    
        <input type="hidden" name="operation" value="{{operation}}"/>
        <input type="hidden" name="unqid" value="{{row.loanProductID}}"/>
        
        <div class="form-group row">
        <label for="loanProductName" class="col-sm-2 col-form-label">LoanProduct Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" {{'readonly' if operation == 'Delete'}} name="loanProductName" id="loanProductName" 
            placeholder="LoanProduct Name" value="{{row.loanProductName}}" required>
        </div>
      </div>


      
      <div class="text-center">
            <button type="submit" class="btn btn-outline-primary btn-sm ">{{operation}}</button>
            <a href="/LoanProductListing" class="btn btn-outline-primary btn-sm ">Cancel</a>            
      </div>
    </form>
    
{% endblock %}
