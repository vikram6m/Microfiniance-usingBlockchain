{% extends "Home.html" %}

{% block content %}
    <h2>Customer Listing</h2>
    <form action="/CustomerListing">
      <div class="form-group row">
        <label for="searchData" class="col-sm-2 col-form-label">Customer Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="searchData" name="searchData" placeholder="" value="{{ searchData }}" />
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-12 text-center">
          <input type="submit" class="btn btn-primary" value="Submit" />
        </div>
      </div>
    </form>
<div class="text-left m-5"><a href="/CustomerOperation?operation=Create" class="btn btn-outline-info btn-sm ">Create</a></div>
    <table class="table table-bordered table-striped">
  <thead>
    <tr>
      
      <th scope="col">Customer Name</th>
      <th scope="col">Address</th>
      <th scope="col">Contact No</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
    {% for row in records %}
        <tr>
            <td>{{ row.customerName }}</td>
            <td>{{ row.address1}}</td>
            <td>{{ row.contactNbr }}</td>
            <td>
                <a href="/CustomerOperation?operation=Edit&unqid={{row.customerID}}" class="btn btn-outline-info btn-sm ">Edit</a>
                <a href="/CustomerOperation?operation=Delete&unqid={{row.customerID}}" class="btn btn-outline-warning btn-sm ">Delete</a>
            </td>
        </tr>
    {% endfor %}
  </tbody>
</table>
<div class="text-center"><a href="/CustomerOperation?operation=Create" class="btn btn-outline-info btn-sm ">Create</a></div>
{% endblock %}
