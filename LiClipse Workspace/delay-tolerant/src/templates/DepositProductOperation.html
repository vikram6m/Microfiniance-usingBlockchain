{% extends "Home.html" %}

{% block content %}
    <h2>{{operation}}  DepositProduct</h2>
    <form id="frm" name="frm" method="post" action="/ProcessDepositProductOperation" enctype="multipart/form-data">
    
        <input type="hidden" name="operation" value="{{operation}}"/>
        <input type="hidden" name="unqid" value="{{row.depositProductID}}"/>
        
        <div class="form-group row">
        <label for="depositProductName" class="col-sm-2 col-form-label">DepositProduct Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" {{'readonly' if operation == 'Delete'}} name="depositProductName" id="depositProductName" 
            placeholder="DepositProduct Name" value="{{row.depositProductName}}" required>
        </div>
      </div>
      

      
      <div class="text-center">
            <button type="submit" class="btn btn-outline-primary btn-sm ">{{operation}}</button>
            <a href="/DepositProductListing" class="btn btn-outline-primary btn-sm ">Cancel</a>            
      </div>
    </form>
    
{% endblock %}
